{% assign heading = include.heading %}
{% assign description = include.description %}
{% assign align = include.align %}
{% assign date = include.date %}

<div class="py-6 md:py-8 lg:w-10/12 {% if align == 'center' %}md:text-center mx-auto{% endif %}">
  <!-- <div> -->
  <h1 class="heading text-6xl md:text-6xl font-bold font-sans md:leading-tight">
    {{ heading }}
  </h1>
  {% if date %}
  <div class="font-medium text-gray-700"><em>{{ date | date_to_long_string }}</em></div>
  {% endif %}

  {% if description %}
  <h2 class="text-xl text-gray-600 mt-2"><b>{{ description }}</b></h2>
  {% endif %}
</div>
